<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="d-flex justify-content-center m-3">
      <!-- This is a button that will run a function to clear all local storage on click. -->
      <button type="button" class="btn btn-success col-4" id="resetStorage">Reset Your Day!</button>
    </div>

    <!-- Each of the below rows are identical. -->
    <div class="container">

      <div class="row">
        <div class="col-1 border border-left-0">
          <p class="text-center align-middle">
            <br><br>9 AM</p> 
        </div>
        <input type="text" class="col-10 border textarea hourBox" id="9">
        <button class="col-1 border saveBtn" id="9-button"><i class="fas fa-save"></i></button>      
      </div>

      <div class="row">
        <div class="col-1 border border-left-0">
          <p class="text-center align-middle">
            <br><br>10 AM</p> 
        </div>
        <input type="text" class="col-10 border textarea hourBox" id="10">
        <button class="col-1 border saveBtn" id="10-button"><i class="fas fa-save"></i></button>       
      </div>

      <div class="row">
        <div class="col-1 border border-left-0">
          <p class="text-center align-middle">
            <br><br>11 AM</p> 
        </div>
        <input type="text" class="col-10 border textarea hourBox" id="11">
        <button class="col-1 border saveBtn" id="11-button"><i class="fas fa-save"></i></button>      
      </div>

      <div class="row">
        <div class="col-1 border border-left-0">
          <p class="text-center align-middle">
            <br><br>12 PM</p> 
        </div>
        <input type="text" class="col-10 border textarea hourBox" id="12">
        <button class="col-1 border saveBtn" id="12-button"><i class="fas fa-save"></i></button>      
      </div>

      <div class="row">
        <div class="col-1 border border-left-0">
          <p class="text-center align-middle">
            <br><br>1 PM</p> 
        </div>
        <input type="text" class="col-10 border textarea hourBox" id="13">
        <button class="col-1 border saveBtn" id="13-button"><i class="fas fa-save"></i></button>   
      </div>
    
      <div class="row">
        <div class="col-1 border border-left-0">
          <p class="text-center align-middle">
            <br><br>2 PM</p> 
        </div>
        <input type="text" class="col-10 border textarea hourBox" id="14">
        <button class="col-1 border saveBtn" id="14-button"><i class="fas fa-save"></i></button>   
      </div>

      <div class="row">
        <div class="col-1 border border-left-0">
          <p class="text-center align-middle">
            <br><br>3 PM</p> 
        </div>
        <input type="text" class="col-10 border textarea hourBox" id="15">
        <button class="col-1 border saveBtn" id="15-button"><i class="fas fa-save"></i></button>     
      </div>

      <div class="row">
        <div class="col-1 border border-left-0">
          <p class="text-center align-middle">
            <br><br>4 PM</p> 
        </div>
        <input type="text" class="col-10 border textarea hourBox" id="16">
        <button class="col-1 border saveBtn" id="16-button"><i class="fas fa-save"></i></button>         
      </div>

      <div class="row">
        <div class="col-1 border border-left-0">
          <p class="text-center align-middle">
            <br><br>5 PM</p> 
        </div>
        <input type="text" class="col-10 border textarea hourBox" id="17">
        <button class="col-1 border saveBtn" id="17-button"><i class="fas fa-save"></i></button>  
      </div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
