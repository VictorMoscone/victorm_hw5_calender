<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-1 border border-left-0">
          <!-- May want to use style.css to set a width of 75px so they don't auto adjust -->
          <!-- or $("id").attr("style", "width: 75px") -->
          <p class="align-middle">Test 1</p>
        </div>
        <div class="col-10 border">
          <p class="align-middle">Test 2</p>
        </div>
        <button class="col-1 border saveBtn"><i class="fas fa-save"></i></button>
          <!-- TODO: This needs to not have that weird black border. It also needs to change black on click -->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
